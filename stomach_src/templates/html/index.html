{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
{% if latest_recipes_list %}
           <ul>
    {% for recipe in latest_recipes_list %}
           <li>{{ recipe.name }}</li>
    {% endfor %}
       </ul>
{% else %}
           <p>No recipes are available.</p>
{% endif %}
